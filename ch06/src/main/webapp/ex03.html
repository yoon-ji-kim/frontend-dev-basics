<!DOCTYPE html>

<meta charset="UTF-8">

</script>

<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- 방법1. F5 cashed -->
	<!-- location객체를 현재 location객체에 대입, 캐쉬된 게 그대로 나올 가능성이 있어서 static이 바꼈을 경우 효과 XX -->
	<button onclick="location = location;">refresh01</button>
	
	<!-- 방법2. F5 cashed -->
	<button onclick="location.href = location.href;">refresh02</button>

	<!-- 방법3. F5 cashed -->
	<!-- 함수 호출 -->
	<button onclick="location.assign('');">refresh03</button>
	
	<!-- 방법4. F5 cashed -->
	<!-- 현재 location으로 replace -->
	<button onclick="location.replace(location);">refresh04</button>
	
	<!-- 방법2. Ctrl + F5  no cashed -->
	<!-- reload 함수사용, 권장되는 방법 -->
	<button onclick="location.reload();">refresh05**</button>
	<br>
	<!--  Redirect 하기 -->
	<!--  주소창이 바뀜, 화면이 바껴야할 때, 다른 URL로 이동 -->
	<button onclick="location.href = 'https:www.douzone.com';">redirect</button>
</body>
</html>
