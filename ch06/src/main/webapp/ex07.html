<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//DOM Loading 후 window.onload 함수 실행
	window.onload = function() {
		setTimeout(function() {
			var htmls = "<h3>Hello DOM </h3>";
						//innerHTML 속성 활용
			document.body.innerHTML += htmls;
		}, 2000);
	}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
</body>
</html>
