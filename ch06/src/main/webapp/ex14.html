<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 	기본 이벤트 동작 막기
 	1. anchor: 버튼이나 메뉴로 사용할 때
 	2. form: validation, ajax 방식의 submit **
 */
	window.addEventListener("load", function() {
		document
			.getElementById('form-login')
			.onclick =function() {
				/* 
				return false; 하면 가지 않음 , validation 조건에 맞지 않으면 false 
				return true;
				*/
				var inputEmail = document.getElementById('input-email');
				if(inputEmail.value === '') { //빈값이면
					alert('이메일이 비어 있습니다');	//자바스크립트 실행을 멈출 수 있음. 사용하지 않는것이좋음!
					inputEmail.focus();
					return false;
				}
				
				var inputPassword = document.getElementById('input-password');
				if(inputPassword.value === '') { 
					alert('비밀번호가 비어 있습니다');	
					inputPassword.focus();
					return false;
				}
				return true;
			};
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 2. form: DOM Event Model Level0</h2>
	
	<form id='form-login' method='post' action='/user/auth'>
		<input type='text' name='email' id='input-email' placeholder='이메일'/>
		<br/><br/>

		<input type='password' name='password' id='input-password' placeholder='비밀번호'/>
		<br/><br/>
		
		<input type='submit' value='로그인' />
	</form>
</body>
</html>
