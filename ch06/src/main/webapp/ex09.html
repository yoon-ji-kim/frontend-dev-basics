<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		setTimeout(function() {
			var imgElement = document.createElement('img');
			//method 사용 (속성, 값)
			//getAttribute, setAttribute는 
			//비교준 속성에 대해 읽기/쓰기를 하기 위해 사용할 수 있다.
			//표준은 읽기/쓰기 &이름으로 읽기/쓰기 가능
			imgElement.setAttribute('src', 'http://thumbnail.10x10.co.kr/webimage/image/basic600/262/B002626948.jpg?cmd=thumb&w=400&h=400&fit=true&ws=false');
			imgElement.setAttribute('style', "width= 200px");
			imgElement.setAttribute('alt', '미니언즈');
			imgElement.setAttribute('title', '미니언즈'); 
			imgElement.setAttribute('no',10);	//비교준 속성은 사용할때 "data-" prefix를 달아 사용한다.
			
			//표준은 attribute 이름으로 접근 가능
			console.log(imgElement.title);
			//비표준 속성은 이름으로 접근할 수 없음
			console.log(imgElement.no);
			//비표준 속성을 접근하려면 getAttribute 사용
			console.log(imgElement.getAttribute('no'));
			
			document.body.appendChild(imgElement);
		}, 2000);
	}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
