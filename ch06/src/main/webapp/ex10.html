<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		//1. ID
		var header01 = document.getElementById("header-01");
		var header02 = document.getElementById("header-02");
		//2. Tag Name: 여러개 -> 배열로 받아
		var h4s = document.getElementsByTagName("h4");
		//3. class Name: 여러개
		var h5s = document.getElementsByClassName("header");
		//4. css 선택자: 제일 강력, 
		//하나 가져올 때 사용                  id로가져오기
		var header07 = document.querySelector("#header-07");
		//여러개 가져올 때 사용 		classname으로 가져오기
		var h6s = document.querySelectorAll(".header2");
		
		setTimeout(function() {
			header01.innerText += " by getElementById()";
			header02.innerText += " by getElementById()";
			
			h4s[0].innerText += " by getElementByTagName()";
			h4s[1].innerText += " by getElementByTagName()";

			h5s[0].innerText += " by getElementByClassName()";
			h5s[1].innerText += " by getElementByClassName()";
			
			header07.innerText += " by querySelector()";
			h6s[0].innerText += " by querySelectorAll()";
			h6s[1].innerText += " by querySelectorAll()"
		}, 2000)
	}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>4. HTML Element 가져오기</h2>
	
	<h3 id='header-01'>Header 01</h3>
	<h3 id='header-02'>Header 02</h3>
	
	<h4>Header 03</h4>
	<h4>Header 04</h4>

	<h5 class="header">Header 05</h5>
	<h5 class="header">Header 06</h5>

	<h6 id="header-07" class="header2">Header 07</h6>
	<h6 id="header-08" class="header2">Header 08</h6>
	
</body>
</html>
