<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<style type="text/css">
ul	{ list-style-type:upper-alpha } /* upper-alpha, lower-roman*/
ol	{ list-style-type:circle }

</style>
</head>
<body>
	<!-- unordered list -->
	<ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
	<!-- ordered list -->
	<ol>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ol>

</body>
</html>
